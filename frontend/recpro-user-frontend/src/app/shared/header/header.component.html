<header class="top-header mat-elevation-z5" [class.hidden]="toggleSearch" [ngClass]="{'test' : getSideBarSate()}">
  <div class="flex-grow-1 gap-1 d-flex align-items-center">
    <p style="color: lightgray">PAIS</p>
    <button mat-icon-button (click)="toggleSidebar()" >
      <mat-icon class="material-icons-outlined">menu</mat-icon>
    </button>
<!--    <button mat-icon-button (click)="openSearch()">-->
<!--      <mat-icon class="material-icons-outlined">search</mat-icon>-->
<!--    </button>-->
  </div>

  <div class="d-flex align-items-center gap-1">
    <button mat-icon-button (click)="darkMode()">
      <mat-icon class="material-icons-outlined">{{ theme_name }}</mat-icon>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="UserProfile" *ngIf="user.id">
      <mat-icon class="material-icons-outlined">account_circle</mat-icon>
    </button>
    <mat-menu #UserProfile class="rounded-4 dropdown-userprofile" >
      <button mat-menu-item class="d-flex align-items-center justify-content-center text-center py-2">
        <div class="avatar-container">
          <div  class="avatar-circle">
            <span class="initials">{{ initials }}</span>
          </div>
        </div>
        <div>
          <h4 class="username mb-0">Hi, {{ user.firstName }}!</h4>
          <p class="mb-0">{{ user.email }}</p>
        </div>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item routerLink="/user/profile">
        <mat-icon class="material-icons-outlined">account_circle</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon class="material-icons-outlined">settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item routerLink="/dashboard">
        <mat-icon class="material-icons-outlined">dashboard</mat-icon>
        <span>Dashboard</span>
      </button>

      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon class="material-icons-outlined">logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>

    <button mat-icon-button (click)="login()" *ngIf="!user.id">
      <mat-icon class="material-icons-outlined">login</mat-icon>
    </button>
  </div>
</header>


<!--start search toolbar-->
<mat-toolbar class="searchbar mat-elevation-z5 justify-content-between"  [ngClass]="{'full-search' : getSideBarSate()}" [class.searchVisible]="toggleSearch">
  <button mat-icon-button class="btn-search">
    <mat-icon class="material-icons-outlined">search</mat-icon>
  </button>
  <input class="w-100 search-control" placeholder="Search">
  <button mat-icon-button class="btn-search" (click)="searchClose()">
    <mat-icon class="material-icons-outlined">close</mat-icon>
  </button>
</mat-toolbar>
<!--end search toolbar-->
