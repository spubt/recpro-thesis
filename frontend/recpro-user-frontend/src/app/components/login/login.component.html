<div class="login-bg position-fixed top-0 start-0 end-0 bottom-0"
     style="background-image: url(assets/images/gallery/login-bg.png); top: -10px !important; left: -5px !important;">
</div>


<div class="auth-box d-flex align-items-center justify-content-center my-5 my-lg-0 vh-100">
  <div class="container-fluid">
    <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
      <div class="col mx-auto">
        <mat-card class="rounded-4 m-2">
          <mat-card-content class="p-5">
            <div class="text-center">
              <img src="assets/images/logo/logo.svg"
                   class="mb-3" width="300" alt="">
              <h4 class="mb-2">Sign in</h4>
              <p class="mb-4">Please log in to your account</p>
            </div>
            <div class="row g-3">
              <div class="col-12 col-md-12">
                <mat-form-field class="w-100 mb-0" appearance="outline" >
                  <mat-label>Enter Email</mat-label>
                  <input matInput placeholder="Ex. xyz@.com" [(ngModel)]="email">
                </mat-form-field>
              </div>
              <div class="col-12 col-md-12">
                <mat-form-field class="w-100 mb-0" appearance="outline">
                  <mat-label>Enter your password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'">
                  <button mat-icon-button matSuffix (click)="hide = !hide"
                          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
              </div>
              <div class="col-12 col-md-12">
                <div class="d-flex align-items-center justify-content-between">
                  <mat-checkbox class="example-margin">Remember Me</mat-checkbox>
                  <a style="cursor: pointer; color: #1414f8;" routerLink="../forgot-password">Forgot
                    Password?</a>
                </div>
              </div>
              <div class="col-12 col-md-12">
                <div class="d-grid">
                  <button mat-flat-button style="background-color: #009B91; color: white;" (click)="login()">Login</button>
                </div>
              </div>
              <div class="col-12 col-md-12">
                <div class="text-center">
                  <p>Don't have an account yet? <a (click)="createUser()"
                                                   style="cursor: pointer; color: #1414f8;">Sign up here</a></p>
                </div>
              </div>
            </div><!--end row-->
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
