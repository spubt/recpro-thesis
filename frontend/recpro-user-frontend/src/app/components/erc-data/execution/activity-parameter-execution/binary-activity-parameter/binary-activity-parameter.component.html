
<mat-form-field class="w-100" appearance="outline" *ngIf="activityParameterInstance.id !== undefined && activityParameterInstance.id !== ''">
  <mat-label>{{activityParameter.label}}</mat-label>
  <mat-select [(ngModel)]="activityParameterInstance.value" [disabled]="!executable">
    <mat-option [value]="true">
      TRUE
    </mat-option>
    <mat-option [value]="false">
      FALSE
    </mat-option>
  </mat-select>
</mat-form-field>
