<div class="container-3-content">
  <div class="full-height-card">
    <mat-card class="container-auto-fill-auto" >
      <div class="container-auto-fill-auto">
        <mat-card-header class="card-header content-fit">
          <div class="row" style="width: 100%; height: 100%">
            <div class="col-10">
              <h3>{{tasklistEntry.recproTaskInstance.activity.name}} </h3>
            </div>
            <div class="col-2">
              <button mat-button class="btn btn-info-outline" (click)="claim()" *ngIf=!isCurrentUserAssignee()>Claim</button>
            </div>
          </div>
        </mat-card-header>
        <mat-card-content class="content-fill card-content">
          <mat-tab-group animationDuration="1000ms" color="primary">
            <mat-tab label="Form">
              <div style="margin: 50px"
                   class="scrollable-content">
                <app-task-execution
                  [activityParameterConfigurations]="activityParameterConfigurations"
                  [activityParameterInstances]="tasklistEntry.activityParameterInstances"
                  [executable]="isCurrentUserAssignee()"
                ></app-task-execution>
              </div>

            </mat-tab>
            <mat-tab label="Process">
              <div style="margin: 50px"
                   class="scrollable-content">
                <app-task-process-information [processInstance]="tasklistEntry.recproTaskInstance.recproProcessInstance"></app-task-process-information>
              </div>
            </mat-tab>
            <mat-tab label="Information" >
              <div style="margin: 50px"
                   class="scrollable-content">
                <app-task-information [tasklistEntry]="tasklistEntry"></app-task-information>
              </div>
            </mat-tab>
          </mat-tab-group>
        </mat-card-content>
        <mat-card-footer class="card-footer content-fit">
          <mat-card-actions  align="end">
            <div class="row" style="width: 100%;">
              <div class="clr-col-12">
                <div class="btn-group btn-primary" style="float: right">
                  <button mat-button class="btn btn-info-outline" (click)="complete()" [disabled]="!isCurrentUserAssignee()">Complete</button>
                </div>
              </div>
            </div>
          </mat-card-actions>
        </mat-card-footer>
      </div>
    </mat-card>
  </div>
</div>
