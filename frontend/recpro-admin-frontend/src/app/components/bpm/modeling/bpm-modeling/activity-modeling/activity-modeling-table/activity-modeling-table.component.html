<div class="container-3-content">
  <div class="row g-3 full-height-card">
    <mat-card class="container-auto-fill-auto" >
      <div class="container-auto-fill-auto">
        <mat-card-header class="card-header content-fit">
          <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Customer Complaints Management" #input>
          </mat-form-field>
        </mat-card-header>
        <mat-card-content class="content-fill card-content">
          <div class="sorting-table">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table" style="max-height: 95%">

              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>

              <!-- Progress Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}}</td>
              </ng-container>

              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
              </ng-container>

              <ng-container matColumnDef="metaAttributes">
                <th mat-header-cell *matHeaderCellDef> Metaattributes</th>
                <td mat-cell *matCellDef="let row">
                  <button mat-menu-item (click)="editMetaAttributes(row)">
                    <mat-icon class="material-icons">edit</mat-icon>
                  </button>
                </td>
              </ng-container>

              <ng-container matColumnDef="activityParameters">
                <th mat-header-cell *matHeaderCellDef> Activity Parameters </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-menu-item (click)="editActivityParameters(row)">
                    <mat-icon class="material-icons">edit</mat-icon>
                  </button>
                </td>
              </ng-container>

              <ng-container matColumnDef="environmentalParameters">
                <th mat-header-cell *matHeaderCellDef> Environmental Parameters </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-menu-item (click)="editEnvironmentalParameters(row)">
                    <mat-icon class="material-icons">edit</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr
                *matRowDef="let row; columns: displayedColumns;"
                mat-row
              ></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          </div>
        </mat-card-content>
        <mat-card-footer class="card-footer content-fit">
          <mat-card-actions  align="end">
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of activities" ></mat-paginator>
          </mat-card-actions>
        </mat-card-footer>
      </div>
    </mat-card>
  </div>
</div>
