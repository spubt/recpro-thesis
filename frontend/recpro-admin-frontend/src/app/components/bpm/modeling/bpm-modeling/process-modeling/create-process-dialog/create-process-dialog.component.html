<h2 mat-dialog-title>Create Process</h2>

<mat-dialog-content class="mat-typography">
  <div class="col-12 col-xl-12">
    <mat-card>
      <mat-card-content>

        <div class="row g-3">
          <div class="col-12 col-md-6">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput placeholder="e.g.: Customer Complaints Management" [(ngModel)]="process.name" [disabled]="!editable">
            </mat-form-field>
          </div>
          <div class="col-12 col-md-4">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Status</mat-label>
              <mat-select [(ngModel)]="process.status" [disabled]="!editable">
                <mat-option *ngFor="let status of status" [value]="status">
                  {{status}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-12 col-md-2">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Priority</mat-label>
              <mat-select [(ngModel)]="process.defaultPriority" [disabled]="!editable">
                <mat-option *ngFor="let priority of priority" [value]="priority">
                  {{priority}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-12 col-md-12">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Description</mat-label>
              <textarea matInput placeholder="e.g.:Description" [(ngModel)]="process.description" [disabled]="!editable"></textarea>
            </mat-form-field>
          </div>
          <div class="col-12 col-md-12">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Process</mat-label>
              <textarea matInput placeholder="Add XML" [(ngModel)]="process.processModel.xml" [disabled]="!editable"></textarea>
            </mat-form-field>
          </div>
          <div class="col-12 col-md-4">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Version</mat-label>
              <input matInput placeholder="Will be automatically generated" [(ngModel)]="process.version" disabled="true">
            </mat-form-field>
          </div>
          <div class="col-12 col-md-4">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Key</mat-label>
              <input matInput placeholder="Will be automatically generated" [(ngModel)]="process.processKey" disabled="true">
            </mat-form-field>
          </div>
          <div class="col-12 col-md-4">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>ID</mat-label>
              <input matInput placeholder="Will be automatically generated" [(ngModel)]="process.id" disabled="true">
            </mat-form-field>
          </div>
        </div><!--end row-->
      </mat-card-content>
    </mat-card>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button class="px-4" mat-dialog-close>Cancel</button>
  <button mat-stroked-button class="px-4" (click)="save()">Submit</button>
</mat-dialog-actions>
