

<div class="container-3-content">
  <div class="row g-3 full-height-card">
    <mat-card >
      <div class="container-auto-fill-auto">
        <mat-card-header class="card-header content-fit">
          Assigned parameters:
        </mat-card-header>
        <mat-card-content class="content-fill card-content">
          <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Customer" #input>
          </mat-form-field>
          <div class="sorting-table">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table" style="max-height: 95%">
              <!-- Progress Column -->
              <ng-container matColumnDef="label">
                <th mat-header-cell *matHeaderCellDef> Parameter </th>
                <td mat-cell *matCellDef="let row"> {{row.parameter.label}}</td>
              </ng-container>

              <!-- Type Column -->
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let row"> {{row.input}} </td>
              </ng-container>

              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Position </th>
                <td mat-cell *matCellDef="let row"> {{row.position}} </td>
              </ng-container>

              <!-- Width Column -->
              <ng-container matColumnDef="width">
                <th mat-header-cell *matHeaderCellDef> Width </th>
                <td mat-cell *matCellDef="let row"> {{row.width}} </td>
              </ng-container>

              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-menu-item (click)="deleteActivityParameterConfiguration(row)">
                    <mat-icon class="material-icons">delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr
                *matRowDef="let row; columns: displayedColumns;"
                mat-row
              ></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          </div>

        </mat-card-content>
        <mat-card-footer class="card-footer content-fit">
          <mat-card-actions  align="end">
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of processes" ></mat-paginator>
          </mat-card-actions>
        </mat-card-footer>
      </div>
    </mat-card>
  </div>

</div>
