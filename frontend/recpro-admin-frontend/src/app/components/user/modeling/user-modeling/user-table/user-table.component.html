

<div class="container-3-content">
  <div class="row g-3 full-height-card">
    <mat-card class="container-auto-fill-auto" >
      <div class="container-auto-fill-auto">
        <mat-card-header class="card-header content-fit">
          <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
          </mat-form-field>
        </mat-card-header>
        <mat-card-content class="content-fill card-content">
          <div class="sorting-table">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table" style="max-height: 95%">

              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>

              <!-- Progress Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-Mail </th>
                <td mat-cell *matCellDef="let row"> {{row.email}}</td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}} </td>
              </ng-container>

              <!-- Fruit Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
              </ng-container>

              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-menu-item (click)="edit(row)">
                    <mat-icon class="material-icons">edit</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr
                *matRowDef="let row; columns: displayedColumns;"
                mat-row
              ></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          </div>

        </mat-card-content>
        <mat-card-footer class="card-footer content-fit">
          <mat-card-actions  align="end">
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of ratings" ></mat-paginator>
          </mat-card-actions>
        </mat-card-footer>
      </div>
    </mat-card>
  </div>

</div>
