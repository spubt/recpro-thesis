<div class="card-header">
  <h2 mat-dialog-title>Create User</h2>
</div>
<mat-dialog-content class="mat-typography">
  <div class="col-12 col-xl-12">

    <mat-card>
      <mat-card-content>
<!--        Gender, FirstName, LastName-->
        <div class="row g-3">
          <div class="col-12 col-md-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Gender</mat-label>
              <mat-select [(ngModel)]="data.user.gender">
                <mat-option *ngFor="let type of genderTypes" [value]="type">
                  {{ type }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-12 col-md-4">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>First Name</mat-label>
              <input matInput [(ngModel)]="data.user.firstName">
            </mat-form-field>
          </div>
          <div class="col-12 col-md-4">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput [(ngModel)]="data.user.lastName">
            </mat-form-field>
          </div>
        </div>

<!--        Status, E-Mail, ID-->
        <div class="row g-3">
          <div class="col-12 col-md-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Status</mat-label>
              <mat-select [(ngModel)]="data.user.status">
                <mat-option *ngFor="let type of userStatusTypes" [value]="type">
                  {{ type }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-12 col-md-6">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>E-Mail</mat-label>
              <input matInput [(ngModel)]="data.user.email">
            </mat-form-field>
          </div>
          <div class="col-12 col-md-2">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>ID</mat-label>
              <input matInput placeholder="Will be automatically generated" [(ngModel)]="data.user.id" disabled="true">
            </mat-form-field>
          </div>
        </div><!--end row-->

        <div class="row g-3">
          <div class="col-12 col-md-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Application Roles</mat-label>
              <mat-select [(ngModel)]="data.user.roles" multiple>
                <mat-option *ngFor="let role of applicationRoleTypes" [value]="role">
                  {{ role }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

        </div>


      </mat-card-content>
    </mat-card>
  </div>
</mat-dialog-content>
<div class="card-footer">
  <mat-dialog-actions align="end" >
    <button mat-stroked-button class="px-4" mat-dialog-close>Cancel</button>
    <button mat-stroked-button class="px-4" (click)="save()">Submit</button>
  </mat-dialog-actions>
</div>
