<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-table editable-table">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef>Label</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="" appearance="fill">
          <input matInput [(ngModel)]="element.label">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="" appearance="fill">
          <input matInput [(ngModel)]="element.value">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="" appearance="fill">
          <input matInput  [(ngModel)]="element.position" (ngModelChange)="sortByPosition()">
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="deleteElement(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
