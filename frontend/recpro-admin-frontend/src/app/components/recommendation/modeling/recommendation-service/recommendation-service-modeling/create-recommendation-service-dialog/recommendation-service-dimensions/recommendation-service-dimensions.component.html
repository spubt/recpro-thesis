<div class="row">
  <div class="col-9">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Select Dimension</mat-label>
      <mat-select [(ngModel)]="selectedDimension">
        <mat-option *ngFor="let dimension of dimensions" [value]="dimension">
          {{ dimension.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-3">
    <button mat-raised-button (click)="addDimension()" class="w-100 h-75" [disabled]="selectedDimension.id === '' || selectedDimension.id === undefined">Add Dimension</button>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-table editable-table">

        <!-- Name Column -->
        <ng-container matColumnDef="dimension">
          <th mat-header-cell *matHeaderCellDef>Dimension</th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field class="" appearance="fill" >
              <input matInput [(ngModel)]="element.recommendationDimension.label" disabled>
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Weight</th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field class="" appearance="fill">
              <input matInput type="number" [(ngModel)]="element.weight">
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element">
            <button mat-menu-item (click)="delete(element)">
              <mat-icon class="material-icons">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
