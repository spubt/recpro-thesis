<div class="row">
  <div class="col-3">
    <button mat-raised-button (click)="addRange()" class="w-100 h-75">Add range</button>
  </div>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-table editable-table">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef>Label</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="" appearance="fill">
          <input matInput [(ngModel)]="element.label">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="minValue">
      <th mat-header-cell *matHeaderCellDef>Lower Bound</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="" appearance="fill">
          <input matInput type="time" [(ngModel)]="element.lowerBound">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="maxValue">
      <th mat-header-cell *matHeaderCellDef>Upper Bound</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="" appearance="fill">
          <input matInput type="time" [(ngModel)]="element.upperBound">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-menu-item (click)="delete(element)">
          <mat-icon class="material-icons">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
