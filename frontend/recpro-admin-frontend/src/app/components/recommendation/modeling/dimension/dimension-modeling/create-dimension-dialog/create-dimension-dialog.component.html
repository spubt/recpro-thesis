<div class="card-header">
  <h2 mat-dialog-title>Create Dimension</h2>
</div>
<mat-dialog-content class="mat-typography">
  <div class="col-12 col-xl-12">

    <mat-card>
      <mat-card-content>
        <div class="row g-3">
          <div class="col-12 col-md-6">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Label</mat-label>
              <input matInput placeholder="e.g. Customer" [(ngModel)]="dimension.label">
            </mat-form-field>
          </div>
          <div class="col-12 col-md-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Type</mat-label>
              <mat-select [(ngModel)]="dimension.dimensionType" (selectionChange)="dimensionChange()">
                <mat-option *ngFor="let type of dimensionTypes" [value]="type">
                  {{ type }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-12 col-md-3">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>ID</mat-label>
              <input matInput placeholder="Will be automatically generated" [(ngModel)]="dimension.id" disabled="true">
            </mat-form-field>
          </div>

        </div><!--end row-->
        <div class="row g-3">
          <div class="col-12 col-md-12">
            <mat-form-field appearance="outline" class="w-100" disabled>
              <mat-label>Parameter Type</mat-label>
              <mat-select [(ngModel)]="dimension.parameterType" disabled>
                <mat-option *ngFor="let param of parameterTypes" [value]="param">
                  {{ param }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div *ngIf="isDimensionActivityParameter()">
          <div class="row g-3">
            <div class="col-12 col-md-12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Activity Parameter</mat-label>
                <mat-select [(ngModel)]="getActivityParameterDimension().activityParameter" (selectionChange)="changeActivityParameter()">
                  <mat-option *ngFor="let param of activityParameters" [value]="param">
                    {{ param.label }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

          </div>
        </div>

        <div *ngIf="isDimensionEnvironmentalParameter()">
          <div class="row g-3">
            <div class="col-12 col-md-12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Environmental Parameter</mat-label>
                <mat-select [(ngModel)]="getEnvironmentalParameterDimension().environmentalParameter" (selectionChange)="this.changeEnvironmentalParameter()">
                  <mat-option *ngFor="let param of environmentalParameters" [value]="param">
                    {{ param.label }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

        </div>
        </div>

        <div class="row">
          <div class="col-12">
            <h5>Ranges:</h5>
          </div>
          <div class="col-12">
            <app-create-ranges [dimension]="dimension"></app-create-ranges>
          </div>
        </div>


      </mat-card-content>
    </mat-card>
  </div>
</mat-dialog-content>
<div class="card-footer">
  <mat-dialog-actions align="end" >
    <button mat-stroked-button class="px-4" mat-dialog-close>Cancel</button>
    <button mat-stroked-button class="px-4" (click)="save()">Submit</button>
  </mat-dialog-actions>
</div>
