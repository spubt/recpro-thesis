<div class="col-12 col-md-12">
  <mat-form-field class="col-12 col-md-12">
    <mat-chip-listbox #chipList aria-label="Activity selection">
      <mat-chip-option *ngFor="let activity of selectedActivities"
                       (removed)="remove(activity)">
        {{activity.name}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip-option>
      <input
        matInput
        #activityInput
        placeholder="Neue Aktivität hinzufügen..."
        [matAutocomplete]="auto"
        [(ngModel)]="inputValue"
        (input)="filterActivities()"
        (keydown.enter)="add(inputValue, activityInput)">
    </mat-chip-listbox>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event.option.value, activityInput)">
      <mat-option *ngFor="let activity of filteredActivities" [value]="activity">
        {{activity.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
