<h2 mat-dialog-title>Create Metaattribute</h2>

<mat-dialog-content class="mat-typography">

  <div class="col-12 col-xl-12">
    <div class="row g-3">
      <div class="col-3">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>ID</mat-label>
          <input matInput placeholder="ID" [(ngModel)]="metaAttribute.id" disabled>
        </mat-form-field>
      </div>
      <div class="col-9">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Label</mat-label>
          <input matInput placeholder="Label" [(ngModel)]="metaAttribute.label">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="e.g.:Description" [(ngModel)]="metaAttribute.description"></textarea>
        </mat-form-field>
      </div>
    </div>
<!--    <div class="row">-->
<!--      <div class="col-12 col-md-12">-->
<!--        <app-activity-meta-attribute [metaAttribute]="metaAttribute"></app-activity-meta-attribute>-->
<!--      </div>-->
<!--    </div>-->
<!--    <div class="row">-->
<!--      <div class="col-12 col-md-12">-->
<!--        ACTIVITIES-->
<!--      </div>-->
<!--    </div>-->
  </div>

</mat-dialog-content>
<div class="card-footer">
  <mat-dialog-actions align="end" >
    <button mat-stroked-button class="px-4" mat-dialog-close>Cancel</button>
    <button mat-stroked-button class="px-4" (click)="save()">Submit</button>
  </mat-dialog-actions>
</div>
