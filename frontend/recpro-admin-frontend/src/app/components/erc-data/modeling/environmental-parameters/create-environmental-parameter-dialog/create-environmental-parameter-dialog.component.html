<div class="card-header">
  <h2 mat-dialog-title>Create Environmental Parameter</h2>
</div>
<mat-dialog-content class="mat-typography">
  <div class="col-12 col-xl-12">

    <mat-card>
      <mat-card-content>
        <div class="row g-3">
          <h2>Base parameters:</h2>
        </div>
        <div class="row g-3">
          <div class="col-12 col-md-6">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Label</mat-label>
              <input matInput placeholder="e.g. Customer" [(ngModel)]="parameter.label">
            </mat-form-field>
          </div>
          <div class="col-12 col-md-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Type</mat-label>
              <mat-select [(ngModel)]="parameter.parameterType">
                <mat-option *ngFor="let type of parameterTypes" [value]="type">
                  {{ type }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-12 col-md-3">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>ID</mat-label>
              <input matInput placeholder="Will be automatically generated" [(ngModel)]="parameter.id" disabled="true">
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Source</mat-label>
              <input matInput [(ngModel)]="parameter.source">
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>BPMS Attribute ID</mat-label>
              <input matInput [(ngModel)]="parameter.bpmsAttributeId">
            </mat-form-field>
          </div>
          <div class="col-12 col-md-12">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Description</mat-label>
              <textarea matInput [(ngModel)]="parameter.description"></textarea>
            </mat-form-field>
          </div>

        </div><!--end row-->

        <div class="row g-3" style="margin-top: 20px;">
          <h2>Specific parameters:</h2>
        </div>
        <div class="row g-3" *ngIf="environmentalParameterService.isBinaryParameter(this.parameter)">
          <app-create-binary-environmental-parameter [parameter]="environmentalParameterService.getBinaryParameter(parameter)"></app-create-binary-environmental-parameter>
        </div>
        <div class="row g-3" *ngIf="environmentalParameterService.isDateParameter(this.parameter)">
          <app-create-date-environmental-parameter [parameter]="environmentalParameterService.getDateParameter(parameter)"></app-create-date-environmental-parameter>
        </div>
        <div class="row g-3" *ngIf="environmentalParameterService.isNumericParameter(this.parameter)">
          <app-create-numeric-environmental-parameter [parameter]="environmentalParameterService.getNumericParameter(parameter)"></app-create-numeric-environmental-parameter>
        </div>
        <div class="row g-3" *ngIf="environmentalParameterService.isTextualParameter(this.parameter)">
          <app-create-textual-environmental-parameter [parameter]="environmentalParameterService.getTextualParameter(parameter)"></app-create-textual-environmental-parameter>
        </div>


      </mat-card-content>
    </mat-card>
  </div>
</mat-dialog-content>
<div class="card-footer">
  <mat-dialog-actions align="end" >
    <button mat-stroked-button class="px-4" mat-dialog-close>Cancel</button>
    <button mat-stroked-button class="px-4" (click)="save()">Submit</button>
  </mat-dialog-actions>
</div>
