<div class="clr-row">
  <div class="clr-col-3">
    <mat-radio-group [(ngModel)]="binaryFeedbackInstance.value">
      <mat-radio-button [value]="true">{{binaryFeedback.trueLabel}}</mat-radio-button>
      <mat-radio-button [value]="false">{{binaryFeedback.falseLabel}}</mat-radio-button>
    </mat-radio-group>
  </div>
</div>
