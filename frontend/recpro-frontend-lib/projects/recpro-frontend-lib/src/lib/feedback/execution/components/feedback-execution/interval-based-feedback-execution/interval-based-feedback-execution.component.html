<div class="example-label-container">
  <label id="example-name-label" class="example-name-label">Value</label>
  <label class="example-value-label">{{intervalBasedFeedbackInstance.value}}</label>
</div>
<mat-slider
  [min]="intervalBasedFeedback.minValue"
  [max]="intervalBasedFeedback.maxValue"
  [step]="intervalBasedFeedback.stepSize"
  showTickMarks="true"
  discrete="true">
  <input matSliderThumb [(value)]="intervalBasedFeedbackInstance.value">
</mat-slider>
